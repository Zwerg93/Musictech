<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="register.component.scss">

  <title>Register</title>
</head>
<body>
<div id="login">

  <div class="pt-0">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <form class="row g-3 needs-validation" novalidate>

                    <div class="form-outline form-white mb-4">
                      <label for="validationusername" class="form-label">Username</label>
                      <input type="text" class="form-control" id="validationusername"
                             value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label for="validationCustom01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationCustom01"
                             value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <label for="validationCustom02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationCustom02"
                             value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <label for="validationEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="validationEmail"
                             value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        Pls enter a valid Mail address
                      </div>
                    </div>


                    <div class="form-outline form-white mb-4">
                      <label for="validationPassword" class="form-label">Password</label>
                      <input type="password" class="form-control"
                             id="validationPassword" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <label for="validationPasswordconfirm" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control"
                             id="validationPasswordconfirm" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button (click)="test3()" id="submitform" class="btn btn-primary" type="submit">Submit
                        form
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<div id="showresult">

</div>
</body>


</html>
